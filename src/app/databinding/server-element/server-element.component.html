<div class="card w-50 mb-2">
  <div class="card-header">
    <h5>{{ element.name }}</h5>
  </div>
  <div class="card-body">
    <!-- <h5 class="card-header"></h5> -->
    <p class="card-text">
      <strong *ngIf="element.type === 'server'" style="color: red">{{
        element.content
      }}</strong>
      <em *ngIf="element.type === 'blueprint'" style="color: blue">{{ element.content }}</em>
    </p>
  </div>
</div>
