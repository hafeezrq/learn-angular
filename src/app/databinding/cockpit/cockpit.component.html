<div class="row">
  <div class="col-12">
    <p class="h4">Add new server or blueprint:</p>
    <label for="">Server Name</label>
    <!-- <input type="text" class="form-control w-50" [(ngModel)]="newServerName" /> -->
    <input type="text" class="form-control w-50" #serverNameInput />
    <label for="">Server Content</label>
    <input
      type="text"
      class="form-control w-50"
      [(ngModel)]="newServerContent"
    />
    <br />
    <button class="btn btn-primary me-2" (click)="onAddServer(serverNameInput)">
      Add Server
    </button>
    <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">
      Add Server Blueprint
    </button>
  </div>
</div>
